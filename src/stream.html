<!DOCTYPE html>

  <body class="bg-gray-50 dark:bg-gray-50 flex flex-col min-h-screen">

            <li>

              >
            </li>
            <li>
              <a
                href="#"
                class="block py-2 pr-4 pl-3 text-gray-700 rounded hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:hover:text-blue-700 md:p-0"

    <div
      class="flex flex-col md:flex-row min-h-[calc(100vh-60px)] md:min-h-[calc(100vh-72px)] w-full"
    >
      <div id="stream" class="bg-black w-full md:w-3/4 min-h-[350px]">
        <video
          id="my-video"
          class="video-js vjs-theme-fantasy vjs-custom-theme w-full h-full"
        >
          <source src="/src/image/videooo2.mp4" type="video/mp4" />
          <!-- <source
            src="http://xxxxxxxxxxxx/jakelu/xxxxxxxxxxxx/playlist.m3u8"
            type="application/x-mpegURL"
          /> -->
          <p class="vjs-no-js">

            <a href="https://videojs.com/html5-video-support/" target="_blank"

            >
          </p>
        </video>
      </div>

      <div id="chat" class="relative bg-gray-200 md:w-1/4 h-full w-full">
        <form
          id="message-form"
          class="absolute bottom-0 flex flex-row w-full border-t border-b border-solid border-richblack"
          action="#"
        >
          <input
            id="m"
            class="bg-gray-200 w-4/5 py-1.5 px-3 border-0"
            autocomplete="off"
            placeholder="Enter message..."
          />
          <input
            type="submit"
            class="w-1/5 bg-emerald text-richblack border-0 border-solid"
            value="Send"
          />
        </form>
      </div>
    </div>

    <footer
      class="p-4 bg-white shadow hidden md:flex md:items-center md:justify-between md:p-6"

    <script>
      let videoplayer = document.querySelector(".video-js");

      console.log(videoplayer);

      videojs(videoplayer, {
        controls: true,
        autoplay: false,
        pereload: "auto",
        poster: "/src/image/uCM8Mtw.jpeg",
      });
